<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route-Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>Route Explorer</header>

    <nav id="nav">
      <ul id="VisualizingNav">   
      <li>
        <span>generate Maze</span>
         <select  id="selectMaze">
              <option value="Basic_Random">Basic Random</option>
              <option value="Recursive_Division">
                Recursive Division
                <span>Recommended</span>
              </option>
            </select>
      </li>

      <li>
          <select  id="Algorithm">
            <option value="BFS">BFS</option>
            <option value="DFS">DFS</option>
            <option value="Dijsktra">Dijsktra</option>
            <option value="A*">A*</option>
        </select>
      </li>
      <li>
        <button>visualize 
          <span id="show_Algo_selected">selectAlgo</span>
        </button>
      </li>
      <li>
        <button id="clearBoard">
          clear board
        </button>
      </li>
      </ul>

      <ul>
        <li>yellow path</li>
        <li>white unvisited</li>
        <li>blue Maze</li>
        <li>dark blue visited</li>
      </ul>
    </nav>

    <div class="grid-container">
      <table>
        <tbody border="1" id="board"></tbody>
      </table>
    </div>

  </body>
  <script type="module" src="./index.js"></script>
</html>
